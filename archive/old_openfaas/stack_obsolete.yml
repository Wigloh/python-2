version: 1.0
provider:
  name: openfaas
  gateway: http://localhost:8080  # ğŸ“ Pour dÃ©veloppement local

functions:
  create-user:
    lang: python3
    handler: ./create-user
    image: create-user:latest  # ğŸ“ Image locale pour test
    environment:
      DB_HOST: localhost  # ğŸ“ PostgreSQL local pour test
      DB_NAME: cofrap
      APP_NAME: "MSPR App"
      ISSUER_NAME: "MSPR Security"
    secrets:
      - postgresql-secret
      - encryption-secret
    limits:
      memory: "256Mi"
      cpu: "200m"
    requests:
      memory: "128Mi"
      cpu: "100m"

  login-user:
    lang: python3
    handler: ./login-user
    image: login-user:latest  # ğŸ“ Image locale pour test
    environment:
      DB_HOST: localhost  # ğŸ“ PostgreSQL local pour test
      DB_NAME: cofrap
    secrets:
      - postgresql-secret
      - encryption-secret
    limits:
      memory: "256Mi"
      cpu: "200m"
    requests:
      memory: "128Mi"
      cpu: "100m"

  generate-2fa:
    lang: python3
    handler: ./generate-2fa
    image: generate-2fa:latest  # ğŸ“ Image locale pour test
    environment:
      DB_HOST: localhost  # ğŸ“ PostgreSQL local pour test
      DB_NAME: cofrap
      APP_NAME: "MSPR App"
      ISSUER_NAME: "MSPR Security"
    secrets:
      - postgresql-secret
      - encryption-secret
    limits:
      memory: "256Mi"
      cpu: "200m"
    requests:
      memory: "128Mi"
      cpu: "100m"

